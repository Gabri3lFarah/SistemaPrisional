services:
  # MySQL database for prisioneiro-core
  prisioneiro-db:
    image: mysql:8.0
    container_name: prisioneiro-db
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: sistema_prisional
    ports:
      - "3306:3306"
    volumes:
      - prisioneiro-db-data:/var/lib/mysql
      - ./docker/init:/docker-entrypoint-initdb.d
    networks:
      - sistema-prisional-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p1234"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  # Prisioneiro Core Service (main backend)
  prisioneiro-core:
    build:
      context: .
      dockerfile: src/main/docker/Dockerfile.jvm
    container_name: prisioneiro-core
    depends_on:
      prisioneiro-db:
        condition: service_healthy
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:mysql://prisioneiro-db:3306/sistema_prisional
      QUARKUS_DATASOURCE_USERNAME: root
      QUARKUS_DATASOURCE_PASSWORD: 1234
      QUARKUS_HTTP_PORT: 8080
      QUARKUS_HTTP_CORS_ORIGINS: http://localhost:4200,http://localhost,http://tela-ipen
    ports:
      - "8080:8080"
    networks:
      - sistema-prisional-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/q/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL database for visitas-service
  visitas-db:
    image: postgres:16-alpine
    container_name: visitas-db
    environment:
      POSTGRES_DB: visitas_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - visitas-db-data:/var/lib/postgresql/data
    networks:
      - sistema-prisional-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - sistema-prisional-network

  # Kafka broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - sistema-prisional-network

  # Visitas Service (microservice)
  visitas-service:
    build:
      context: ./visitas-service
      dockerfile: Dockerfile
    container_name: visitas-service
    depends_on:
      visitas-db:
        condition: service_healthy
      kafka:
        condition: service_started
      prisioneiro-core:
        condition: service_healthy
    environment:
      DATABASE_HOST: visitas-db
      DATABASE_PORT: 5432
      DATABASE_NAME: visitas_db
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      PRISIONEIRO_SERVICE_URL: http://prisioneiro-core:8080
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    ports:
      - "8081:8081"
    networks:
      - sistema-prisional-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Angular Frontend
  tela-ipen:
    build:
      context: ./tela_ipen
      dockerfile: Dockerfile
    container_name: tela-ipen
    depends_on:
      prisioneiro-core:
        condition: service_healthy
      visitas-service:
        condition: service_healthy
    ports:
      - "4200:80"
    networks:
      - sistema-prisional-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  prisioneiro-db-data:
  visitas-db-data:

networks:
  sistema-prisional-network:
    driver: bridge

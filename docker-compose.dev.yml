# Docker Compose configuration for development
# This file contains only the infrastructure services (databases, kafka)
# allowing developers to run the application services locally

services:
  # MySQL database for prisioneiro-core
  prisioneiro-db:
    image: mysql:8.0
    container_name: prisioneiro-db
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: sistema_prisional
    ports:
      - "3306:3306"
    volumes:
      - prisioneiro-db-data:/var/lib/mysql
      - ./docker/init:/docker-entrypoint-initdb.d
    networks:
      - sistema-prisional-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p1234"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  # PostgreSQL database for visitas-service
  visitas-db:
    image: postgres:16-alpine
    container_name: visitas-db
    environment:
      POSTGRES_DB: visitas_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - visitas-db-data:/var/lib/postgresql/data
    networks:
      - sistema-prisional-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - sistema-prisional-network

  # Kafka broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - sistema-prisional-network

volumes:
  prisioneiro-db-data:
  visitas-db-data:

networks:
  sistema-prisional-network:
    driver: bridge
